<div class="container">
    <div id="login-user">
    <h3>Login</h3><br>
  
      Username<br>
      <input type="text" id="login-username" class="form-control" onchange="document.getElementById('login-password').focus();" autofocus><br>
  
      Password<br>
      <input type="password" id="login-password" class="form-control" onchange="login()"><br>
      <p id="error" style="color: red;"></p>
      <button onclick="login()" id="login-btn" class="btn btn-primary">Login</button><br><br>

    <div id="login-tismile" style="display: none;">
      <h3>Login with TiSmile</h3>
      <video style="border-radius: 30px; background-color: black;" id="tismile-video" width="640" height="480" autoplay></video><br>
      <h5 id="status">Looking for face...</h5>

    </div>

    <script>
      function signupShow(){
       document.getElementById('signup').style.display = 'block'; document.getElementById('login-user').remove();
      }
  function signup() {
 if (document.getElementById('username') !== "" && document.getElementById('password').value) {
  firebase.auth().createUserWithEmailAndPassword(document.getElementById('username').value + "@timediatied.com", document.getElementById('password').value).catch(function(error) {
  var errorCode = error.code;
  var errorMessage = error.message;
  console.log(errorCode + " " + errorMessage);
   });
  } else {
    alert('Please enter a username and password!')
  }
}
</script>
<div id='signup' style='display: none;' class='container'>
<center>
<h3> Sign Up For TiMedia </h3>
<input class='form-control' id='username' placeholder='Username'>
<input class='form-control' id='password' placeholder='Password'><br>
<button class='btn btn-primary' onclick='signup()'>Sign Up</button>
</center>
</div>
